<!doctype html>
<html lang="en" data-theme="dark-CeruleanBlue" class="dark cerulean-blue-theme">
  <head>
    <style>
      @font-face {
        font-family: "Inter";
        src: url("/fonts/Inter-VariableFont.ttf") format("truetype-variations");
        font-weight: 100 900;
        font-stretch: 75% 125%;
      }
      .loading_screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #282828;
        z-index: -3;
        display: grid;
        place-items: center;
      }
    </style>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <meta
      name="description"
      content="Your personal new tab companion. Plan, navigate, and personalize your space. Focus, inspire, and achieve with every new tab."
    />
  </head>
  <body>
    <div class="loading_screen">
      <img src="/logo/64x64.png" alt="Paige logo" />
    </div>
    <div id="root"></div>
    <div id="side_bar_root"></div>
    <div id="modal_root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.onUsersnapLoad = function(api) {
        api.init();
      };
      var script = document.createElement('script');
      script.defer = 1;
      script.src = 'https://widget.usersnap.com/global/load/02e015b6-5f57-4b2b-be5d-fa21664609dd?onload=onUsersnapLoad';
      document.getElementsByTagName('head')[0].appendChild(script);
    </script>
  </body>
</html>
