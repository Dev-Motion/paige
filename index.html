<!doctype html>
<html lang="en" data-theme="dark-CeruleanBlue" class="dark cerulean-blue-theme">
  <head>
    <style>
      @font-face {
        font-family: "Inter";
        src: url("/fonts/Inter-VariableFont.ttf") format("truetype-variations");
        font-weight: 100 900;
        font-stretch: 75% 125%;
      }
      .loading_screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(40, 40, 40);
        z-index: -3;
        display: grid;
        place-items: center;
      }
    </style>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <meta
      name="description"
      content="a space where you can customize your focus, immerse yourself in calm scenes, and find inspiration whenever you open a new tab in your browser"
    />
  </head>
  <body>
    <div class="loading_screen">
      <img src="/logo/64x64.png" alt="Paige logo" />
    </div>
    <div id="root"></div>
    <div id="side_bar_root"></div>
    <div id="modal_root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
